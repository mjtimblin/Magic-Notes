<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha256-sAcc18zvMnaJZrNT4v8J0T4HqzEUiUTlVFgDIywjQek=" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha256-zMDueDFY0as65ZDvjJgqgn446Lgv0SFVHN1MIAQfzRs="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha256-/hGxZHGQ57fXLp+NDusFZsZo/PG21Bp2+hXYV5a6w+g="
            crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input id="txt-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="row mt-3">
            <div class="mb-3">
                <label for="input-new-note-title">Title</label>
                <input id="input-new-note-title" class="form-control" placeholder="Title" aria-label="Title">
            </div>
            <div class="mb-3">
                <label for="txt-new-note-content">Note content</label>
                <textarea id="txt-new-note-content" class="form-control" placeholder="Note content" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="selector-new-note-color">Note Color</label>
                <select id="selector-new-note-color" class="form-select">
                    <option value="#FFFFFF" selected>White</option>
                    <option value="#E0E0E0">Gray</option>
                    <option value="#26C6DA">Cyan</option>
                    <option value="#26A69A">Teal</option>
                    <option value="#66BB6A">Green</option>
                    <option value="#FFEE58">Yellow</option>
                    <option value="#FFA726">Orange</option>
                    <option value="#EF5350">Red</option>
                    <option value="#EC407A">Pink</option>
                    <option value="#AB47BC">Purple</option>
                    <option value="#5C6BC0">Indigo</option>
                    <option value="#42A5F5">Blue</option>
                </select>
            </div>
            <div class="mb-3">
                <button id="btn-add-note" class="btn btn-primary" style="margin: 10px 0" disabled>Add note</button>
            </div>
        </form>

        <div class="row mt-3">
            <h1>Saved Notes</h1>
            <hr>
            <div class="row mb-3">
                <div class="mb-3">
                    <button id="btn-delete-all-notes" class="btn btn-primary hidden" style="margin: 10px 0">Delete all notes</button>
                </div>
                <div class="mb-3">
                    <div id="notes-container" class="row container-fluid"></div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </div>
</body>
</html>
